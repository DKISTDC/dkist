[build-system]
requires = ["setuptools>=30.3.0", "setuptools_scm", "wheel"]

[tool.dkistbot]
  check_towncrier_changelog = true
  check_milestone = true
  post_pr_comment = false

  # Disable other astropy skills
  changelog_check = false
  autoclose_stale_pull_request = false

  [tool.dkistbot.towncrier_changelog]
   changelog_skip_label = "no changelog"
   help_url = "https://github.com/DKISTDC/dkist/changelog/README.rst"

[tool.towncrier]
    package = "dkist"
    filename = "CHANGELOG.rst"
    directory = "changelog/"
    issue_format = "`#{issue} <https://github.com/DKISTDC/dkist/pull/{issue}>`_"

    [[tool.towncrier.type]]
        directory = "breaking"
        name = "Backwards Incompatible Changes"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "api"
        name = "API Changes"
        showcontent = true

    [[tool.towncrier.type]]
      directory = "removal"
      name = "Deprecations and Removals"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "feature"
      name = "Features"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "bugfix"
      name = "Bug Fixes"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "doc"
      name = "Improved Documentation"
      showcontent = true

    [[tool.towncrier.type]]
      directory = "trivial"
      name = "Trivial/Internal Changes"
      showcontent = true
