version: 2
jobs:
  egg-info-36:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: python setup.py egg_info

  tests36:
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run: pip install tox git+git://github.com/drdavella/tox-conda
      - run: tox -e py36
      - run: codecov

  tests37:
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run: pip install tox git+git://github.com/drdavella/tox-conda
      - run: tox -e py37
      - run: codecov

  html-docs:
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run: pip install tox git+git://github.com/drdavella/tox-conda
      - run: tox -e docbuild

      - store_artifacts:
          path: docs/_build/html


workflows:
  version: 2
  test-code:
    jobs:
      - egg-info-36
      - tests:
          requires:
            - egg-info-36

  test-documentation:
    jobs:
      - html-docs

notify:
  webhooks:
    - url: https://dkistbot.dev.cadair.com/circleci
