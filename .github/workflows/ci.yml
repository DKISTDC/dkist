name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    strategy:
      matrix:
        include:
          - toxenv: codestyle
            os: ubuntu-latest
            python: 3.8

          - toxenv: py39
            os: ubuntu-latest
            python: 3.9

          - toxenv: py38
            os: macos-latest
            python: 3.8

          - toxenv: py37
            os: ubuntu-latest
            python: 3.7

          - toxenv: py39-devdeps
            os: ubuntu-latest
            python: 3.9

          - toxenv: py37
            os: windows-latest
            python: 3.7

    name: ${{ matrix.name || format('{0} [{1}]', matrix.toxenv, matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install Python dependencies
        run: python -m pip install --upgrade tox

      - name: Run tests
        run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v1
