name: codspeed-benchmarks

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run benchmarks
        uses: CodspeedHQ/action@v2
        with:
          token: ${{ secrets.CODSPEED_TOKEN }}
          run: "pytest -vvv -r fEs --pyargs dkist -k test_benchmarks --benchmark-autosave"
